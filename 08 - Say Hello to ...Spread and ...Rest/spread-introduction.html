  <title>The ...Spread Operator</title>

<body>
<script>

  const featured = ['Deep Dish', 'Pepperoni', 'Hawaiian'];
  const specialty = ['Meatzza', 'Spicy Mama', 'Margherita'];

  // takes both arrays, and places them into one pizzas array
  const pizzas = [...featured, ...specialty];

  // arrays can be copied without mutation of the original
  const fridayPizzas = ['canada Pie', ...pizzas];



  const deepDish = {
    pizzaName: 'Deep Dish',
    size: 'Medium',
    ingredients: ['Marinara', 'Italian Sausage', 'Dough', 'Cheese']
  };

</script>
</body>
