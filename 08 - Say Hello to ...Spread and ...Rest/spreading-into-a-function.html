<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spread Examples</title>
</head>
<body>
<script>
  const inventors = ['Einstein', 'Newton', 'Galileo'];
  const newInventors = ['Musk', 'Jobs'];

  // spread into a function
  /* takes each of the elements from the newInventors array,
   pushes them into the inventors array */
  inventors.push(...inventors);
  const name = ['George', 'Sweeper'];

  function sayHi(first, last) {
    alert(`Hey there ${first} ${last}`);
  }

  /*
    can spread the entire name array into the function
    and it will fill the params!
  */
  sayHi(...name);
</script>
</body>
</html>
