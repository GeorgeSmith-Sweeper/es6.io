<script>
  const first = 'snickers';
  const last = 'bos';

  const breed = 'King Charles Cav';

  // only use when property values are exactly the same
  const dog = {
    first,
    last,
    age,
    breed
  }
  console.log(dog);

  // functions that are set within the modal object
  // these do not need to be set with a 'create: function'

  // function creates the opposite color from what is given to it
  function invertColor(color) {
    return '#' + ("000000" + (0xFFFFFF ^ parseInt(color.substring(1),16)
        ).toString(16)).slice(-6);
  }

  const key = 'pocketColor';
  const value = '#ffc600';

  const tShirt = {
    [key]: value,
    [`${key}Opposite`]: invertColor(value)
  };
