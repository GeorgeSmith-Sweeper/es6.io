<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>
<body>
<script>

  // the promise will catch the error,
  // and let the user know where things went wrong
  // error object lets us know the line
  const p = new Promise((resolve, reject) => {
    setTimeout(() => {
      reject(Error('George can code'));
    }, 1000)
  })

  p
    .then(data => {
      console.log(data);
    })
    .catch(err => {
      console.error(err);
    })
</script>
</body>
</html>
