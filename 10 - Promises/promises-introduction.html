<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promises!</title>
</head>
<body>
<script>
  const postsPromise = fetch('http://wesbos.com/wp-json/wp/v2/posts');

  // promise grabs the data,
  // formats the json
  // logs the data
  // catches and reports any errors
  postsPromise
    .then(data => data.json())
    .then(data => { console.log(data) })
    .catch((err) => {
      console.error(err);
    })

</script>
</body>
</html>
