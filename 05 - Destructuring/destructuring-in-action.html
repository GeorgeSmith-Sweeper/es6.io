<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  let inRing = 'Hulk Hogan';
  let onSide = 'The Rock';

  console.log(inRing, onSide)
  // swaps the values by destructuring them, and then recontructing them!
  [inRing, onSide] = [onSide, inRing];

</script>
</body>
</html>
