<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  function convertCurrency(amount) {
    const converted = {
      USD: amount * 0.76,
      GPB: amount * 0.53,
      AUD: amount * 1.01,
      MEX: amount * 13.30
    };
    return converted;
  }

  // destructures everything into variables & sets defaults
  function tipCalc({ total, tip = 0.15, tax = 0.13 } = {}) {
    return total + (tip * total) + (tax * total);
  }

  // uses the destructured values to pass into the tipCalc function
  const bill = tipCalc({total: 200, tip: 0.20, tax: 0.13});
  console.log(bill);
</script>
</body>
</html>
