<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sets</title>
</head>
<body>
<script>
  const people = new Set();
  people.add('Wes');
  people.add('Snickers');
  people.add('Kait');

  for (const person of people) {
    console.log(person);
  }

  const students = new Set(['Wes', 'Kara', 'Tony']);

  const dogs = ['Snickers', 'Sunny'];
  const dogSet = new Set(dogs);

  // .has() lets us know if a value is in the set
  // .add() lets us add value to the set
  // .delete() lets us remove a value from the set
  // .size() lets us know how many values are in the set
  // .clear() gets rid of everything in the set
  // not index based
</script>
</body>
</html>
